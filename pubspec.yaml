name: silent_guardian
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Local DB
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1

  # Location (GPS)
  geolocator: ^14.0.2

  # 🔋 Battery & permissions
  battery_plus: ^7.0.0
  permission_handler: ^12.0.1

  # Audio & Media
  flutter_sound: ^9.28.0
  image_picker: ^1.2.0
  flutter_image_compress: ^2.4.0
  image: ^4.5.4

  # Background tasks & notifications
  workmanager: ^0.9.0+3
  firebase_messaging: ^16.0.2
  flutter_local_notifications: ^19.4.2

  # Connectivity & networking
  connectivity_plus: ^7.0.0
  http: ^1.5.0
  dio: ^5.9.0
  uuid: ^4.5.1

  # Security
  flutter_secure_storage: ^9.2.4
  sqflite_sqlcipher: ^3.4.0

  # Settings & device access
  app_settings: ^6.1.1

  # 📱 Telephony (SIM-based SMS/calls)
  telephony: ^0.2.0
  flutter_phone_direct_caller: ^2.2.1

  # 🌍 Fallback: share & launcher
  share_plus: ^12.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
